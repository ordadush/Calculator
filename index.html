<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">   
    </head>
    <body>
        <div class="main-box">
            <div class="display-box">
                <div class="display">0</div>
                <div class="memory-buttons">
                  <div class="dis-box general">MC</div>
                  <div class="dis-box general">MR</div>
                  <div class="dis-box general">M+</div>
                  <div class="dis-box general">M-</div>
                  <div class="dis-box general">MS</div>
                </div>
              </div>
            <div class="box mark percent"> % </div>
            <div class="box mark square"> &radic; </div>
            <div class="box mark power">x&sup2;</div>
            <div class="box mark divide-x">1/x</div>
            <div class="box general ce">CE</div>
            <div class="box general c">C</div>
            <div class="box clear delete">âŒ«</div>
            <div class="box acction divide">/</div>
            <div class="box num seven">7</div>
            <div class="box num eight">8</div>
            <div class="box num nine">9</div>
            <div class="box acction multiply">*</div>
            <div class="box num four">4</div>
            <div class="box num five">5</div>
            <div class="box num six">6</div>
            <div class="box acction minus">-</div>
            <div class="box num one">1</div>
            <div class="box num two">2</div>
            <div class="box num three">3</div>
            <div class="box acction plus">+</div>
            <div class="box mark plus-minus">+-</div>
            <div class="box num zero">0</div>
            <div class="box mark dot">.</div>
            <div class="box general equal">=</div>
          </div>
    </body>
</html>
