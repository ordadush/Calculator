<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">   
        <script src="entities.js"></script>
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="main-box">
            <div class="display-box">
                <div class="display">0</div>
                <div class="memory-buttons">
                  <div class="dis-box" data-type="general">MC</div>
                  <div class="dis-box" data-type="general">MR</div>
                  <div class="dis-box" data-type="general">M+</div>
                  <div class="dis-box" data-type="general">M-</div>
                  <div class="dis-box" data-type="general">MS</div>
                </div>
              </div>
            <div class="box" data-type="operation-button"> % </div>
            <div class="box" data-type="operation-button"> &radic; </div>
            <div class="box" data-type="operation-button">x&sup2;</div>
            <div class="box" data-type="operation-button">1/x</div>
            <div class="box" data-type="general">CE</div>
            <div class="box" data-type="general">C</div>
            <div class="box" data-type="clear">âŒ«</div>
            <div class="box" data-type="acction">/</div>
            <div class="box" data-type="num">7</div>
            <div class="box" data-type="num">8</div>
            <div class="box" data-type="num">9</div>
            <div class="box" data-type="acction">*</div>
            <div class="box" data-type="num">4</div>
            <div class="box" data-type="num">5</div>
            <div class="box" data-type="num">6</div>
            <div class="box" data-type="acction">-</div>
            <div class="box" data-type="num">1</div>
            <div class="box" data-type="num">2</div>
            <div class="box" data-type="num">3</div>
            <div class="box" data-type="acction">+</div>
            <div class="box" data-type="operation-button">+-</div>
            <div class="box" data-type="num">0</div>
            <div class="box" data-type="operation-button">.</div>
            <div class="box" data-type="general">=</div>
          </div>
    </body>
</html>
